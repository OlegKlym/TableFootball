<div>
  <div class="col-md-4 mt-3 container">
    <div class="d-flex justify-content-center">
      <h2>Let Mortal Kombat begin!</h2>
    </div>
  </div>

  <div *ngFor="let game of games; let i = index">
    <div class="col-md-5 mt-3 container">
      <div class="d-flex justify-content-center">
        <h4>Game {{ i + 1 }}</h4>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-md-10 mt-2 row">
        <div *ngFor="let team of game.teams" class="col-md-6">
          <table class="table">
            <tbody *ngFor="let player of team.players">
              <tr class="d-flex justify-content-center">
                <td class="col-12"> {{ player.name }} </td>
              </tr>
            </tbody>
          </table>
          <div class="col-md-5 mb-2 container">
            <div class="d-flex justify-content-center">
              <button *ngIf="game.teamWinnerId == team.teamId" type="submit" 
                class="btn btn-primary btn-block winner" disabled>WINNER</button>
              <button *ngIf="game.teamWinnerId != team.teamId  && game.teamWinnerId != null" type="submit" 
                class="btn btn-primary btn-block looser" disabled>LOOSER</button>
              <button *ngIf="game.teamWinnerId == null" type="submit" class="btn btn-primary btn-block" 
                (click)="winGame(game,team)">WIN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2 mt-5 mb-3 container">
    <div lass="d-flex justify-content-center">
      <button type="submit" class="btn btn-outline-success btn-block" (click)="goToResults()">Results</button>
    </div>
  </div>
</div>
