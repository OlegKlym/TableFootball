<div class="col-md-3 mt-3 container">
  <h2>Total results</h2>
</div>
<div class="row mt-4">
  <div class="col-md-7 container">
    <table class="table">
      <thead>
        <tr class="d-flex">
          <th scope="col" class="col-1">#</th>
          <th scope="col" class="col-1"></th>
          <th scope="col" class="col-6">Name</th>
          <th scope="col" class="col-2 container">Games</th>
          <th scope="col" class="col-2 container">Points</th>
        </tr>
      </thead>
      <tbody *ngFor="let player of players; let i = index; let c = count">
        <tr class="d-flex" [ngStyle]="{'background-color': i > c / 2 - 1 ? 'lightsalmon' : 'lightgreen'}">
          <th class="col-1">{{ i + 1 }}</th>
          <th class="col-1">
            <ngx-avatar [src]="player.avatarUrl"
              size="30" [round]="true">{{ player.avatarUrl }}</ngx-avatar>
          </th>
          <td class="col-6">{{ player.name }}</td>
          <td class="col-2">{{ player.games }}</td>
          <td class="col-2">{{ player.points }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row mt-3">
      <div class="d-flex justify-content-start col-md-4">
        <button type="submit" class="btn btn-outline-primary" (click)="goToRegistration()">Edit players</button>
      </div>
      <div class="d-flex justify-content-center col-md-4">
        <button type="submit" class="btn btn-outline-danger" (click)="clearPlayers()">Clear points</button>
      </div>
      <div class="d-flex justify-content-end col-md-4">
        <button type="submit" class="btn btn-outline-success" (click)="goToConfiguration()">Start the game</button>
      </div>
    </div>
  </div>
</div>
