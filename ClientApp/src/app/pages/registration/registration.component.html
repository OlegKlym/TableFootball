<div class="col-md-4 container">
  <div class="col-md-12 mb-5 mt-3">
    <h2>Please input players' names</h2>
  </div>

  <div *ngFor="let player of players" class="form-group mt-2">
      <input type="text" class="form-control" name="player" [(ngModel)]="player.name" aria-label="Default"
        aria-describedby="inputGroup-sizing-default" placeholder="Player's name" required>
    </div>
  
    <div>
      <div class="mt-3 col-md-5 container">
        <button type="button" class="btn btn-default" (click)="addNewPlayer()">+ Add new player</button>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-md-6 mt-3 container">
        <button type="submit" class="btn btn-outline-success" (click)="finishRegistration()">Finish</button>
      </div>
    </div>
</div>
